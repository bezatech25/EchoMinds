<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoMinds Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>EchoMinds Dashboard</h1>
        <button id="logoutButton" class="logout-btn">Logout</button>
        <div class="tabs">
            <button id="eventsTab">Events</button>
            <button id="addFriendTab">Add Friend</button>
        </div>
        <div id="eventsPanel">
            <h2>Events</h2>
            <ul id="eventsList">
                <!-- Events will be populated here -->
            </ul>
        </div>
        <div id="addFriendPanel" style="display: none;">
            <h2>Add Friend</h2>
            <input type="text" id="searchFriend" placeholder="Search by MBTI label">
            <ul id="friendList">
                <!-- Friends will be populated here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
