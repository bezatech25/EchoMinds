<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoMinds - Tech Event Personality Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="questionnaire-container">
        <div class="header">
            <div class="brand-logo">🎯 <span>EchoMinds</span></div>
        </div>

        <div class="questionnaire-panel">
            <h1 class="panel-title">Tech Event Personality Quiz</h1>
            <form id="quizForm">
                <!-- Question 1 -->
                <div class="question-card">
                    <p class="question-text">1. What motivates you (MOST) to attend a tech event?</p>
                    <div class="options-container">
                        <label class="option-label"><input type="radio" name="q1" value="Innovators"> Building a
                            portfolio project</label>
                        <label class="option-label"><input type="radio" name="q1" value="Innovators"> Exploring
                            potential job opportunities</label>
                        <label class="option-label"><input type="radio" name="q1" value="Knowledge Hunters"> Learning
                            new skills or technologies</label>
                        <label class="option-label"><input type="radio" name="q1" value="Competitive Coders"> Competing
                            for prizes</label>
                        <label class="option-label"><input type="radio" name="q1" value="Social Coders"> Networking with
                            like-minded people</label>
                    </div>
                </div>

                <!-- Question 2 -->
                <div class="question-card">
                    <p class="question-text">2. What’s your preferred way to engage at tech events?</p>
                    <div class="options-container">
                        <label class="option-label"><input type="radio" name="q2" value="Innovators,Knowledge Hunters">
                            I go by myself</label>
                        <label class="option-label"><input type="radio" name="q2"
                                value="Innovators,Knowledge Hunters,Competitive Coders,Social Coders"> Open to
                            anything</label>
                        <label class="option-label"><input type="radio" name="q2" value="Social Coders"> Attending with
                            friends</label>
                    </div>
                </div>

                <!-- Question 3 -->
                <div class="question-card">
                    <p class="question-text">3. How often do you attend tech events?</p>
                    <div class="options-container">
                        <label class="option-label"><input type="radio" name="q3" value="Knowledge Hunters"> Never
                            attended before</label>
                        <label class="option-label"><input type="radio" name="q3"
                                value="Innovators,Knowledge Hunters,Competitive Coders,Social Coders"> Attended in the
                            last month</label>
                        <label class="option-label"><input type="radio" name="q3"
                                value="Innovators,Knowledge Hunters,Competitive Coders,Social Coders"> Attended in the
                            last year</label>
                    </div>
                </div>

                <!-- Question 4 -->
                <div class="question-card">
                    <p class="question-text">4. How does coding fit into your daily life?</p>
                    <div class="options-container">
                        <label class="option-label"><input type="radio" name="q4"
                                value="Knowledge Hunters,Social Coders"> Learning for fun</label>
                        <label class="option-label"><input type="radio" name="q4"
                                value="Innovators,Knowledge Hunters,Social Coders"> Part-time work/gigs</label>
                        <label class="option-label"><input type="radio" name="q4" value="Innovators,Competitive Coders">
                            It's my day job</label>
                        <label class="option-label"><input type="radio" name="q4" value="Innovators,Competitive Coders">
                            Coding is my 24/7 bae</label>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <script>
    document.getElementById("quizForm").addEventListener("submit", function (e) {
        e.preventDefault();

        // Initialize point counters for each category
        let scores = {
            "Innovators 🚀": 0,
            "Knowledge Hunters 📚": 0,
            "Competitive Coders 🏆": 0,
            "Social Coders 🤝": 0
        };

        // Define how each option contributes to points
        const scoring = {
            "q1": {
                "Building a portfolio project": "Innovators 🚀",
                "Exploring potential job opportunities": "Innovators 🚀",
                "Learning new skills or technologies": "Knowledge Hunters 📚",
                "Competing for prizes": "Competitive Coders 🏆",
                "Networking with like-minded people": "Social Coders 🤝"
            },
            "q2": {
                "I go by myself": ["Innovators 🚀", "Knowledge Hunters 📚"],
                "Open to anything": ["Innovators 🚀", "Knowledge Hunters 📚", "Competitive Coders 🏆", "Social Coders 🤝"],
                "Attending with friends": ["Social Coders 🤝"]
            },
            "q3": {
                "Never attended before": "Knowledge Hunters 📚",
                "Attended in the last month": ["Innovators 🚀", "Knowledge Hunters 📚", "Competitive Coders 🏆", "Social Coders 🤝"],
                "Attended in the last year": ["Innovators 🚀", "Knowledge Hunters 📚", "Competitive Coders 🏆", "Social Coders 🤝"]
            },
            "q4": {
                "Learning for fun": ["Knowledge Hunters 📚", "Social Coders 🤝"],
                "Part-time work/gigs": ["Innovators 🚀", "Knowledge Hunters 📚", "Social Coders 🤝"],
                "It's my day job": ["Innovators 🚀", "Competitive Coders 🏆"],
                "Coding is my 24/7 bae": ["Innovators 🚀", "Competitive Coders 🏆"]
            }
        };

        // Calculate scores based on selected answers
        document.querySelectorAll('input[type="radio"]:checked').forEach(option => {
            const question = option.name;
            const answer = option.parentElement.innerText.trim(); // Get text of selected option

            if (scoring[question]) {
                const categories = scoring[question][answer];
                if (Array.isArray(categories)) {
                    categories.forEach(category => scores[category]++);
                } else {
                    scores[categories]++;
                }
            }
        });

        console.log("Final scores:", scores); // Debugging output

        // Determine the category with the highest score
        let highestLabel = Object.keys(scores).reduce((a, b) => (scores[a] > scores[b] ? a : b));

        // Ensure a label is assigned even in case of a tie
        let maxScore = scores[highestLabel];
        let tiedLabels = Object.keys(scores).filter(label => scores[label] === maxScore);

        if (tiedLabels.length > 1) {
            highestLabel = "Social Coders 🤝"; // Default in case of a tie
        }

        // Update user label in localStorage
        let currentUser = JSON.parse(localStorage.getItem("currentUser"));
        currentUser.label = highestLabel;
        localStorage.setItem("currentUser", JSON.stringify(currentUser));

        // Send updated data to the server to update users.csv
        fetch("http://localhost:3001/update-csv", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(currentUser),
        })
            .then(response => response.text())
            .then(data => {
                console.log("CSV Update Response:", data);
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 1000);
            })
            .catch(error => console.error("Error updating CSV:", error));
    });


    </script>
</body>

</html>
