<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI Questionnaire</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>MBTI Questionnaire</h1>
        <form id="mbtiForm">
            <div class="question">
                <p>1. Do you prefer spending time alone or with others?</p>
                <label><input type="radio" name="q1" value="I"> Alone</label>
                <label><input type="radio" name="q1" value="E"> With others</label>
            </div>
            <div class="question">
                <p>2. Are you more logical or emotional when making decisions?</p>
                <label><input type="radio" name="q2" value="T"> Logical</label>
                <label><input type="radio" name="q2" value="F"> Emotional</label>
            </div>
            <div class="question">
                <p>3. Do you prefer planning or being spontaneous?</p>
                <label><input type="radio" name="q3" value="J"> Planning</label>
                <label><input type="radio" name="q3" value="P"> Spontaneous</label>
            </div>
            <div class="question">
                <p>4. Are you more focused on the big picture or the details?</p>
                <label><input type="radio" name="q4" value="N"> Big picture</label>
                <label><input type="radio" name="q4" value="S"> Details</label>
            </div>
            <div class="question">
                <p>5. Do you prefer leading or following in a group?</p>
                <label><input type="radio" name="q5" value="L"> Leading</label>
                <label><input type="radio" name="q5" value="F"> Following</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
